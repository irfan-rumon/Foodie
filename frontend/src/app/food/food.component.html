
<mat-toolbar color="primary" class="navbar">
    <div>Food Panda</div>
    <div>
        <span>Home</span>
        <span>About</span>
        <span>Services</span>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>shopping_cart</mat-icon>
        </button>    
    </div>
</mat-toolbar>

<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="2rem grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let food of foods">
            <mat-card class="mat-elevation-z4" >
            <mat-card-header>
                <mat-card-title> {{food.name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{ food.imageURL }}">
            <mat-card-content>
                <p>
                   <strong>Price:</strong><span id="priceVal">{{ food.price }}</span>
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button (click)="onCart(food)" mat-button>ADD TO CART</button>
            </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
